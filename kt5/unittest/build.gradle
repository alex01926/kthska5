plugins {
    id 'java'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.8"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Добавляем завершающее действие после тестирования
}

jacocoTestReport {
    dependsOn test // Зависимость от задачи test
    reports {
        xml.enabled true // Генерация отчета в формате XML
        html.enabled true // Генерация отчета в формате HTML
        csv.enabled false // Отключаем генерацию отчета в формате CSV
    }
}
